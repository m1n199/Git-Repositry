<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Document</title>
</head>
<style type="text/css">
#slide-box{
  max-width: 900px;
  min-width: 200px;
  overflow: hidden;
  margin: 4em;
}
#slide-box ul{
  position: relative;
  display: flex;
  align-items: center;
}
#slide-box ul li{
  margin: 0 20px;
  list-style-type: none;
}
#slide-box ul li img,
#slide-box ul li{width: 100%;}
</style>
<body>
<div id="slide-box">
  <ul>
    <li><img src="img/img-1.jpg" alt=""></li>
    <li><img src="img/img-2.jpg" alt=""></li>
    <li><img src="img/img-3.jpg" alt=""></li>
  </ul>
</div>
  <script type="text/javascript">
jQuery(document).ready(function($){
  function moveRight(){
    $('#slide-box ul').animate({
      left: - BoxWidth
    }, 300, function () {
      $('#slide-box ul li:first-child').appendTo('#slide-box ul');
      $('#slide-box ul').css('left', '');
    });
  };
  setInterval(function () {
    moveRight();
  }, 3000);
  $(window).resize(function(){
    BoxWidth = $("#slide-box").width();
    $("#slide-box").css({height:BoxWidth/2});
    BoxWidth = $("#slide-box").width();
    $("#slide-box ul").css({width:BoxWidth*SlideCount,height:BoxWidth/2});
  });
  // main()
  var BoxWidth = $("#slide-box").width();
  var SlideCount = $("#slide-box ul li").length;
  $("#slide-box ul").css({width:BoxWidth*SlideCount,height:BoxWidth/2});
});


  </script>
</body>
</html>
